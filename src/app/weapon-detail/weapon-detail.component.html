<div *ngIf="weapon">
  <h2>{{ weapon.name }}</h2>

  <mat-tab-group>
    <mat-tab label="Picture">
      <img src="{{ visibleImage.url }}" class="img-big">
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="Basic information">
      <mat-list>
        <mat-list-item>
          <label>ID: {{ weapon.id }}</label>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <label>Name: {{ weapon.name }}</label>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="Edit basic information">
      <mat-list>
        <mat-list-item>
          <label>Edit weapon's name:</label>
          <input [(ngModel)]="weapon.name" placeholder="name">
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <button (click)="save()">Save</button>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="Characters">
      <mat-list>
        <a mat-list-item *ngFor="let character of characters" (click)="onSelect(character)">
          <span mat-line>{{ character.name }}</span>
        </a>
      </mat-list>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="About">
      <mat-card class="info">Soon</mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="footer">
  <button (click)="goBack()" class="button-back">Back</button>
</div>
