<h3>Weapon Search</h3>
<mat-form-field> 
 <input matInput #searchBox placeholder="Search for weapon name" (keyup) = "search(searchBox.value)" />
</mat-form-field> 
<mat-nav-list> 
   <a mat-list-item *ngFor="let weapon of weapons | async" (click)="goToDetail(weapon)">
    {{ weapon.name }} 
   </a>
</mat-nav-list>
