<div *ngIf="character">
  <h2>{{character.name}} details:</h2>


  <mat-tab-group>
    <mat-tab label="Picture">
      <img src="{{ visibleImage.url }}" class="img-big">
    </mat-tab>
    <mat-tab label="Basic info">
      <mat-list>
        <mat-list-item>
          <label>ID:</label> {{ character.id }}
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <label>Name: </label> {{ character.name }}
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="Edit Basic info">
      <mat-list>
        <mat-list-item>
          <label>Edit name:</label>
          <input [(ngModel)]="character.name" placeholder="name" />
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <button (click)="save()">Save</button>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="Ships">
      <mat-list>
        <a mat-list-item *ngFor="let ship of ships" (click)="onSelect(ship)">
          <span mat-line>{{ ship.name }}</span>
        </a>
      </mat-list>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="Weapons">
      <mat-list>
        <a mat-list-item *ngFor="let weapon of weapons" (click)="onSelect(weapon)">
          <span mat-line>{{ weapon.name }}</span>
        </a>
      </mat-list>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="About">
      <mat-card class="info">SOON</mat-card>
    </mat-tab>
    <!--###################################################################################-->
    <mat-tab label="Trivia">
      <mat-card class="info">N/A</mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="footer">
  <button (click)="goBack()" class="button-back">Back</button>
</div>
