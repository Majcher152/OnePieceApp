<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/characters">Characters</a>
        <a mat-list-item routerLink="/ships">Ships</a>
      </mat-nav-list>
      <hr>
      <button mat-button (click)="start.close()">CLOSE</button>
  </mat-sidenav>

  <mat-toolbar color ="primary">
    <button mat-icon-button (click)="start.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    {{ title }}
  </mat-toolbar>
  <div class = "main-content">
      <router-outlet>

      </router-outlet>
  </div>
</mat-sidenav-container>
