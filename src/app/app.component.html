<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<H2>One Piece's characters</H2>
<ul class="characters">
  <li *ngFor="let character of characters" [class.selected]="character === selectedCharacter"
  (click)="onSelect(character)"> 
    <span class="badge">{{character.id}}</span>{{character.name}}
  </li>
</ul>

<app-character-detail [character] = "selectedCharacter"></app-character-detail>
