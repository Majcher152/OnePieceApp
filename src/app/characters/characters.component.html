<div style="text-align:center">
  <h1>
    One Piece's characters
  </h1>
</div>

<mat-card>
  <mat-input-container>
    <input matInput #characterName placeholder="Character Name" />
  </mat-input-container>
  <button mat-raised-button (click)="add(characterName.value); characterName.value=''">
    Add
  </button>
</mat-card>

<mat-nav-list>
    <a mat-list-item *ngFor="let character of characters" (click)="onSelect(character)"> 
      <span mat-line>{{character.name}}</span>
      <button mat-icon-button (click)="delete(character); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </a>
</mat-nav-list>
