<h3>My Dashboard</h3>
<h3>Top Heroes</h3>
<mat-card class="col-1-4 dashboard-card" *ngFor="let character of characters; let u = index" [routerLink]="['/detail', character.id]">
  <h4>{{ character.name }}</h4>
  <img src="{{ visibleImages[u].url }}" class="img-center" width="200" height="160">
</mat-card>
